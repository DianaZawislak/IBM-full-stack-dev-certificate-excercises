{% extends "base.html" %}
{% block content %}
<head>
    <title>INTEREST RATE</title>
    <script src="app/static/js/scripts.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ibm.css') }}"/>
</head>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number" id="principal"> <br/>
    Rate <input type="range" min="1" max="20" value="10.25"><span id="rate_val">10.25%</span> <br/>
    No. of Years <select id="years">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <!-- fill in the rest of the values-->
</select> <br/>
    Interest : <br>

    <button onclick="compute()">Compute Interest</button>
    <span id="result"></span>
</div>
<footer>

        &#169; This Calculator belongs to --Diana Zawislak--


</footer>


{% endblock %}
